<main class="branding">
  <div class="branding__wrapper">
    <div class="branding__header" fxLayout fxLayoutAlign="center center">
      <div
        [fxFlex]="currentDir === 'rtl' ? 60 : 45"
        [fxFlexOrder]="currentDir === 'rtl' ? 2 : 1"
        [fxFlex.lt-sm]="currentDir === 'rtl' ? 90 : 90"
        fxLayout.lt-sm="column"
        fxLayoutAlign.lt-sm="center center"
      >
        <h1
          translate="BRADNING-HEADER_TITLE"
          class="animate__animated animate__backInLeft"
        ></h1>
        <ul class="animate__animated animate__backInUp">
          <li>
            <span>&#x2752;</span>
            {{ "BRANDING-HEADER_TITLE_FIRST_PART" | translate }}
          </li>
        </ul>
      </div>
      <figure
        fxFlex="32"
        [fxFlexOrder]="currentDir === 'rtl' ? 1 : 2"
        fxHide.lt-md
        class="animate__animated animate__fadeInRight"
      >
        <cl-image class="image" public-id="header-bg_qqixin.png"> </cl-image>
      </figure>
    </div>

    <div class="branding__cards">
      <div fxLayout fxLayout.lt-sm="column" fxLayoutAlign="space-between start">
        <div
          class="branding__cards__card"
          fxFlex="30"
          fxLayout="column"
          fxLayoutAlign="space-between center"
        >
          <figure
            fxLayout
            fxLayoutAlign="center center"
            data-aos="fade-up"
            data-aos-duration="1500"
          >
            <cl-image public-id="brand_d4enlp.png"> </cl-image>
          </figure>
          <h3
            translate="BRANDING-CARD_BRANDING_TITLE"
            data-aos="fade-up"
            data-aos-duration="1500"
          ></h3>
          <p
            translate="BRANDING-CARD_BRANDING_PARAGRAPH"
            data-aos="fade-up"
            data-aos-duration="1500"
          ></p>
        </div>
        <div
          class="branding__cards__card"
          fxFlex="30"
          fxLayout="column"
          fxLayoutAlign="space-between center"
        >
          <figure
            fxLayout
            fxLayoutAlign="center center"
            data-aos="fade-up"
            data-aos-duration="1500"
          >
            <cl-image public-id="reflection_zklozk.png"> </cl-image>
          </figure>
          <h3
            translate="BRANDING-CARD_REFLECTION_TITLE"
            data-aos="fade-up"
            data-aos-duration="1500"
          ></h3>
          <p
            translate="BRANDING-CARD_REFLECTION_PARAGRAPH"
            data-aos="fade-up"
            data-aos-duration="1500"
          ></p>
        </div>
        <div
          class="branding__cards__card"
          fxFlex="30"
          fxLayout="column"
          fxLayoutAlign="space-between center"
        >
          <figure
            fxLayout
            fxLayoutAlign="center center"
            data-aos="fade-up"
            data-aos-duration="1500"
          >
            <cl-image public-id="naming_t1bmlw.png"> </cl-image>
          </figure>
          <h3
            translate="BRANDING-CARD_NAMING_TITLE"
            data-aos="fade-up"
            data-aos-duration="1500"
          ></h3>
          <p
            translate="BRANDING-CARD_NAMING_PARAGRAPH"
            data-aos="fade-up"
            data-aos-duration="1500"
          ></p>
        </div>
      </div>
      <div
        fxLayout
        fxLayout.lt-sm="column"
        fxLayoutAlign="space-between start"
        class="branding__cards__second-row"
      >
        <div
          class="branding__cards__card"
          fxFlex="30"
          fxLayout="column"
          fxLayoutAlign="space-between center"
        >
          <figure
            fxLayout
            fxLayoutAlign="center center"
            data-aos="fade-up"
            data-aos-duration="1500"
          >
            <cl-image class="image" public-id="brandtology_moo6x6.png">
            </cl-image>
          </figure>
          <h3
            translate="BRANDING_CARD_BRANDOLOGY_TITLE"
            data-aos="fade-up"
            data-aos-duration="1500"
          ></h3>
          <p
            translate="BRANDING_CARD_BRANDOLOGY_PARAGRAPH"
            data-aos="fade-up"
            data-aos-duration="1500"
          ></p>
        </div>
        <div
          class="branding__cards__card"
          fxFlex="30"
          fxLayout="column"
          fxLayoutAlign="space-between center"
        >
          <figure
            fxLayout
            fxLayoutAlign="center center"
            data-aos="fade-up"
            data-aos-duration="1500"
          >
            <cl-image class="image" public-id="campaign_xx7rit.png"> </cl-image>
          </figure>
          <h3
            translate="BRANDING_CARD_LAUNCH_TITLE"
            data-aos="fade-up"
            data-aos-duration="1500"
          ></h3>
          <p
            translate="BRANDING_CARD_LAUNCH_PARAGRAPH"
            data-aos="fade-up"
            data-aos-duration="1500"
          ></p>
        </div>
        <div
          class="branding__cards__card"
          fxFlex="30"
          fxLayout="column"
          fxLayoutAlign="space-between center"
        >
          <figure
            fxLayout
            fxLayoutAlign="center center"
            data-aos="fade-up"
            data-aos-duration="1500"
          >
            <cl-image class="image" public-id="strategy_henzh9.png"> </cl-image>
          </figure>
          <h3
            translate="BRANDING-CARD_STRATEGY_TITLE"
            data-aos="fade-up"
            data-aos-duration="1500"
          ></h3>
          <p
            translate="BRANDING-CARD_STRATEGY_PARAGRAPH"
            data-aos="fade-up"
            data-aos-duration="1500"
          ></p>
        </div>
      </div>
    </div>

    <div
      class="branding__care"
      fxLayout="column"
      fxLayoutAlign="space-between center"
      fxLayoutAlign.lt-sm="center center"
    >
      <figure data-aos="fade-up" data-aos-duration="1500">
        <cl-image class="image" public-id="Group_211_ttkzx5.png"> </cl-image>
      </figure>
      <h4
        translate="BRANDING_CARE_TITLE"
        data-aos="fade-up"
        data-aos-duration="1500"
      ></h4>
      <button
        translate="HOME-CONSULT_CONTACT_US"
        (click)="triggerScrollToContactUs()"
        data-aos="fade-up"
        data-aos-duration="1500"
      ></button>
    </div>
  </div>
</main>

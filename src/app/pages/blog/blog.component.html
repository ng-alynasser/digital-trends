<div class="blog">
  <div class="blog__wrapper">
    <section class="blog__header" fxLayout fxLayoutAlign="center center">
      <h1
        [fxFlex]="currentDir === 'rtl' ? 32 : 22"
        [fxFlexOrder]="currentDir === 'rtl' ? 2 : 1"
        [fxFlex.lt-sm]="currentDir === 'rtl' ? 63 : 47"
        class="animate__animated animate__backInLeft"
      >
        {{ "BLOGS.HEADER" | translate }}
      </h1>
      <figure
        fxFlex="32"
        [fxFlexOrder]="currentDir === 'rtl' ? 1 : 2"
        fxHide.lt-md
        class="animate__animated animate__fadeInRight"
      >
        <cl-image class="image" public-id="header-bg_qqixin.png"> </cl-image>
      </figure>
    </section>

    <section
      class="blog__cards"
      fxLayout="row wrap"
      fxLayoutAlign="space-between"
      fxLayout.lt-sm="column"
    >
      <div
        *ngFor="let blog of blogs"
        fxFlex="30"
        fxFlex.lt-sm="100"
        fxLayout="column"
        fxLayoutAlign="space-between center"
      >
        <figure fxLayout fxLayoutAlign="center center">
          <img
            class="image"
            [src]="blog?.image"
            alt=""
            [routerLink]="['/blog', blog?.id]"
            data-aos="fade-up"
            data-aos-duration="3000"
          />
        </figure>

        <h3 data-aos="fade-up" data-aos-duration="3000">
          {{ blog?.title | translate }}
        </h3>
        <p data-aos="fade-up" data-aos-duration="3000">
          {{ blog?.paragraph | translate }}
        </p>
        <button
          [routerLink]="['/blog', blog?.id]"
          fxFlexAlign="center"
          data-aos="fade-up"
          data-aos-duration="3000"
        >
          {{ "BLOGS.READ_MORE" | translate }}
        </button>
      </div>
    </section>
  </div>
</div>
